spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

spring.rabbitmq.addresses=node.zaqbest.com:5672
spring.rabbitmq.username=${zaq_study_rabbitmq_username}
spring.rabbitmq.password=${zaq_study_rabbitmq_password}

spring.datasource.url=${zaq_study_database_url}
spring.datasource.username=${zaq_study_database_username}
spring.datasource.password=${zaq_study_database_password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout=1800
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.use-global-data-source-stat=true
# ========================================================
# redis setting
# ========================================================
spring.redis.database=0
spring.redis.host=node.zaqbest.com
spring.redis.port=6379
spring.redis.password=${zaq_study_redis_password}

#spring.redis.sentinel.master=mymaster
#spring.redis.sentinel.nodes=node.zaqbest.com:7201,node.zaqbest.com:7202,node.zaqbest.com:7203
#spring.redis.password=redis123!

spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=5000
spring.redis.expiration=3600
spring.redis.prefix=zaq-study

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

